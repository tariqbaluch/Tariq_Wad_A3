<body>
    <header id="header_1">
        <img src="QAU-Logo.webp" alt="QAU-Logo" width="80">
        <h1>Transport Management System</h1>
    </header>
    <header id="header_2">

        <h4><a href="Complains.html">Complains</a></h4>
    </header>
    <h1>Add Driver</h1>
    <form action="/action_page.php" id="driverForm">
        <label for="name"><b>Name:</b></label>
        <input type="text" required name="drivername" id="drivername"><br><br>
        <label for="CNIC"><b>CNIC No: </b></label>
        <input type="number" name="cnic" id="cnic_no" maxlength="15" required><br><br>
        <label for="Address"><b>Address: </b></label>
        <input type="text" name="address" id="address" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("driverForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var driverName = document.getElementById("drivername").value;
            var cnic = document.getElementById("cnic_no").value;
            var address = document.getElementById("address").value;

            if (!driverName || !cnic || !address) {
                alert("Please fill in all fields.");
                return;
            }

            var driver = {
                name: driverName,
                cnic: cnic,
                address: address
            };

            console.log("Driver details:", driver);
            alert("Driver details submitted successfully!");
        });
    </script>
</body>
