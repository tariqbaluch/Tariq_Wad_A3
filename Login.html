<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div id="header1">
        <header>
            <img style="float: left;" src="QAU-Logo.webp" alt="QAU-Logo" width="90px" height="69px">
            <h1>Transport Management System</h1>
            <h5><a href="Contact.html">Contact Us</a> </h5>
            <h5><a href="index.html">Home</a> </h5>
        </header>
    </div>
    <div id="login">
        <center>
            <h2>Login</h2>
        </center>
    </div>
    <form id="loginForm">
        <center>
            <div id="loginform">
                <label for="Username">Username:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="Password">Password:</label>
                <input type="password" name="password" id="password" required><br><br>
                <button type="button" id="loginButton">Login</button>
            </div>
        </center>
    </form>

    <script>
        var users = [
            { email: "admin@example.com", password: "admin123", role: "admin" },
            { email: "teacher@example.com", password: "teacher123", role: "teacher" },
            { email: "student@example.com", password: "student123", role: "student" }
        ];

        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var user = users.find(u => u.email === email && u.password === password);

            if (user) {
                switch (user.role) {
                    case "admin":
                        window.location.href = "tranpostadmin.html";
                        break;
                    case "teacher":
                    case "student":
                        window.location.href = "studentstaff.html";
                        break;
                }
            } else {
                alert("Invalid username or password");
            }
        }

        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault();
            login();
        });
    </script>
</body>
</html>
