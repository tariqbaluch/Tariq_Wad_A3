    <h2>Delete Route</h2>
    <form id="deleteRouteForm">
        <label for="Route"><b>Enter the Route:</b></label>
        <input type="text" name="route" id="routeInput"> <br><br>
        <label for="delete"> Are you sure you want to delete the Route?</label><br>
        <input type="radio" id="yes" name="deleteConfirmation" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="deleteConfirmation" value="no">
        <label for="no">No</label><br><br>
        <button type="submit">Delete</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteRouteForm = document.getElementById('deleteRouteForm');

            deleteRouteForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                const routeInput = document.getElementById('routeInput').value.trim();
                const deleteConfirmation = document.querySelector('input[name="deleteConfirmation"]:checked');

                if (!routeInput || !deleteConfirmation) {
                    alert('Please fill in all fields.');
                    return;
                }

                if (deleteConfirmation.value === 'yes') {
                    alert(`Route "${routeInput}" has been deleted.`);
                    deleteRouteForm.reset(); 
                } else {
                    alert('Deletion canceled.');
                }
            });
        });
    </script>
