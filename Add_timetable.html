    <h2>Add Timetable</h2>
    <form id="timetableForm">
        <label for="busno"><b>Bus No:</b></label>
        <input type="number" name="busno" id="busno" required><br><br>
        <label for="Route"><b>Route:</b></label>
        <input type="text" name="route" id="route" required><br><br>
        <label for="time"><b>Time:</b></label>
        <input type="time" name="time" id="time" required><br><br>
        <button type="submit" id="insertButton">Insert</button>
    </form>
    <script>
        document.getElementById("timetableForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = event.target;
            if (form.checkValidity()) {
                var busNo = document.getElementById('busno').value;
                var route = document.getElementById('route').value;
                var time = document.getElementById('time').value;

                var timetableTable = document.getElementById('timetable');
                var newRow = timetableTable.insertRow();

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);

                cell1.textContent = busNo;
                cell2.textContent = route;
                cell3.textContent = time;

                alert("Timetable inserted successfully!");
                form.reset();
            } else {
                form.reportValidity();
            }
        });
    </script>
